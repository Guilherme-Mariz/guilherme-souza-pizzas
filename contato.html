        <script language="javascript" type="text/javascript">
            function validar() {
                var form = document.forms["contatoForm"];
                var nome = form["nome"].value;
                var email = form["email"].value;
                var idade = form["idade"].value;
    
                if (nome === "") {
                    alert("Preencha o campo com seu nome!");
                    form["nome"].focus();
                    return false;
                }
    
                if (email === "") {
                    alert("Preencha o campo com seu e-mail!");
                    form["email"].focus();
                    return false;
                }

                if (email.indexOf("@") === -1) {
                alert("Preencha o campo com um e-mail válido!");
                form["email"].focus();
                return false;
                }
    
                if (idade === "") {
                    alert("Preencha o campo com sua idade!");
                    form["idade"].focus();
                    return false;
                }

                if (isNaN(idade)) {
                alert("Preencha o campo de idade apenas com números!");
                form["idade"].focus();
                return false;
                }

                return true;
            }
        </script>
